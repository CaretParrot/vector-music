<!DOCTYPE html>
<html lang='en'>

    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Document</title>
        <link rel='icon' href='https://caretparrot.github.io/my-libraries/Profile%20Picture.png'>
        <link rel='stylesheet' href='https://caretparrot.github.io/my-libraries/default.css'>
        <link rel='stylesheet' href='./style.css'>
        <script src="https:/caretparrot.github.io/my-libraries/math-plus.js"></script>
        <script src="./vector-music.js"></script>
    </head>

    <body>
        <script>
            let x = 0;
            let graph = new Graph("display");
            let mathFunction = new mathPlus.MathFunction("y = 100 * Math.tanh(x / 100)", "x");
            let vector = new Vector([0, 0], [x, mathFunction.evaluate(x)]);
            graph.setVectorList([vector]);

            setInterval(function () {
                x += 1;
                vector.setCoords([0, 0], [x, mathFunction.evaluate(x)]);
                graph.setVectorList([vector]);
            }, 1);
        </script>
    </body>

</html>
