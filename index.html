<!DOCTYPE html>
<html lang='en'>

    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Document</title>
        <link rel='icon' href='https://caretparrot.github.io/my-libraries/Profile%20Picture.png'>
        <link rel='stylesheet' href='https://caretparrot.github.io/my-libraries/default.css'>
        <link rel='stylesheet' href='./style.css'>
        <script src="https:/caretparrot.github.io/my-libraries/math-plus.js"></script>
        <script src="./vector-music.js"></script>
    </head>

    <body>
        <svg id="display">
            <defs>
                <marker id="arrow" markerWidth="20" markerHeight="20" refX="3" refY="2" orient="auto">
                    <path d="M 0 0 L 4 2 L 0 4 z" fill="white" />
                </marker>
            </defs>
        </svg>
        <script>
            let a = 0;
            let graph = new Graph(document.getElementById("display"));
            let vector1 = new Vector([100, a], [200, 200]);
            graph.addVector(vector1);

            setInterval(function () {
                a++;
            }, 10);
        </script>
    </body>

</html>
