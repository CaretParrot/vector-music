<!DOCTYPE html>
<html lang='en'>

    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Document</title>
        <link rel='icon' href='https://caretparrot.github.io/my-libraries/Profile%20Picture.png'>
        <link rel='stylesheet' href='https://caretparrot.github.io/my-libraries/default.css'>
        <link rel='stylesheet' href='./style.css'>
        <script src="https:/caretparrot.github.io/my-libraries/math-plus.js"></script>
        <script src="./vector-music.js"></script>
    </head>

    <body>
        <svg id="display">
            <defs>
                <marker id="arrow" markerWidth="20" markerHeight="20" refX="3" refY="2" orient="auto">
                </marker>
            </defs>
        </svg>
        <script>
            let x = 0;
            let graph = new Graph(document.getElementById("display"));
            let mathFunction = new mathPlus.MathFunction("y = 10 * Math.sin(x) + 100", "x");
            let vector = new Vector([0, 100], [x, mathFunction.evaluate(x)]);
            graph.setVectorList([vector]);

            setInterval(function () {
                x++;
                vector.setCoords([0, 100], [x, mathFunction.evaluate(x)]);
                graph.setVectorList([vector]);
            }, 100);
        </script>
    </body>

</html>
